{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mb-4 text-center">📝 Add New Todo</h2>

    <div class="card shadow-lg p-4">
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label class="form-label">Title:</label>
                {{ form.title }}
            </div>
            
            <div class="mb-3">
                <label class="form-label">Description:</label>
                {{ form.description }}
            </div>
            
            <div class="mb-3">
                <label class="form-label">Due date:</label>
                {{ form.due_date }}
            </div>
            
            <div class="form-check mb-3">
                {{ form.status }}
                <label class="form-check-label">Completed</label>
            </div>

            <button type="submit" class="btn btn-success">💾 Save</button>
            <a href="{% url 'todo_list' %}" class="btn btn-outline-secondary">⬅ Back to List</a>
        </form>
    </div>
</div>
{% endblock %}
