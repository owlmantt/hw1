{% extends 'post/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">{{ thread.name }}</h1>
    <p class="lead">{{ thread.description }}</p>

    {% for post in posts %}
        <div class="card mb-3">
            <div class="card-body">
                <h5>{{ post.title }}</h5>
                <p>{{ post.description }}</p>
                <p><em>Автор: {{ post.author }}</em></p>
                {% if post.picture %}
    <img src="{{ post.picture.url }}" alt="{{ post.title }}" class="img-fluid">
{% endif %}

            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
