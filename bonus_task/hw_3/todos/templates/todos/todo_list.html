
<!DOCTYPE html>
<html>
<head>
    <title>Дз</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #9592cb;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            border-radius: 20px;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4 text-center">Список задач</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            {% for todo in todos %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ todo.title }}</h5>
                    <p class="card-text">{{ todo.description }}</p>
                    <p class="card-text"><small class="text-muted">Срок выполнения: {{ todo.due_date }}</small></p>
                    <p class="card-text"><small class="text-muted">Статус: {{ todo.status }}</small></p>
                    <a href="{{ todo.id }}/" class="btn btn-primary btn-sm btn-custom">Подробнее</a>
                    <a href="{{ todo.id }}/delete/" class="btn btn-danger btn-sm btn-custom">Удалить</a>
                </div>
            </div>
            {% endfor %}
            <div class="text-center">
                <a href="create/" class="btn btn-success btn-lg mt-3 btn-custom">Добавить новую задачу</a>
            </div>
        </div>
    </div>
</body>
</html>
