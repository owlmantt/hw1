{% extends 'base.html' %}
{% block title %}Все посты{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Список постов</h2>
    <a href="/posts/create" class="btn btn-success mb-3">Создать пост</a>
    
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="{{ post.picture.url }}" class="card-img-top" alt="Изображение поста">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.description|truncatewords:20 }}</p>
                        <a href="/posts/{{ post.id }}" class="btn btn-primary">Читать</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>Нет постов.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
