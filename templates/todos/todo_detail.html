{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="card shadow-lg p-4">
        <h2 class="mb-3">{{ todo.title }}</h2>
        <p class="text-muted">📅 Due Date: {{ todo.due_date }}</p>
        <p>{{ todo.description }}</p>
        
        {% if todo.status %}
            <span class="badge bg-success">✔ Done</span>
        {% else %}
            <span class="badge bg-warning">⏳ Pending</span>
        {% endif %}

        <div class="mt-3">
            <a href="{% url 'todo_list' %}" class="btn btn-outline-secondary">⬅ Back to List</a>
            <a href="{% url 'todo_delete' todo.id %}" class="btn btn-danger">🗑 Delete</a>
        </div>
    </div>
</div>
{% endblock %}
