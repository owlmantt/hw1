{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Редактировать список Todo</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="{% url 'todo-detail' id=todo.id %}" class="btn btn-secondary">Отмена</a>


    </form>
</div>
{% endblock %}
