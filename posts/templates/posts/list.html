{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">Мои посты</h2>
    
    {% for post in posts %}
        <div class="post-card">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content|truncatechars:100 }}</p>
            <div class="d-flex gap-2">
                <a href="{% url 'post_detail' post.pk %}" class="btn btn-sm btn-primary">Читать</a>
                <a href="{% url 'post_update' post.pk %}" class="btn btn-sm btn-secondary">Редактировать</a>
                <a href="{% url 'post_delete' post.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </div>
        </div>
    {% empty %}
        <div class="alert alert-info">У вас пока нет постов</div>
    {% endfor %}
{% endblock %}
