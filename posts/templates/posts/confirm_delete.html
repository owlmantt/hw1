{% extends 'base.html' %}

{% block content %}
<h2>Удаление поста</h2>
<p>Вы уверены, что хотите удалить пост "{{ object.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'post_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
